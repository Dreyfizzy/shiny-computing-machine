<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Miss Wonder ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>💖 Valentine's Love Meter 💖</h1>
        <p>Click the button to measure our love!</p>

        <div class="meter">
            <div class="fill" id="fill"></div>
        </div>

        <button id="checkLoveBtn">Check Love % 💖</button>

        <div id="resultMessage" class="hidden">
            <h2>You're My One and Only! 💘</h2>
            <p>Happy Valentine's Day! You mean the world to me. 🌎❤️</p>
        </div>

        <canvas id="confetti"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
